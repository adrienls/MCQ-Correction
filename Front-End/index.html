<!DOCTYPE html>
<html lang="en">
<head>
    <title>MCQ-Correction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body class="text-center">

<div id="page-top" class="page-header">
</div>

<div id ="center-div" class="container-fluid h-100 w-75">
    <div class="row min-vh-100 text-center m-0 d-flex flex-column justify-content-center">
        <div id="errors" class="container">
        </div>
        <h1>Sign in</h1>
        <form>
            <div class="form-group row justify-content-center">
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="inputLogin" placeholder="Login">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-lg-6">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-6">
                    <button id="authentication-send" type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="vendor/jquery.min.js"></script>
<script src="vendor/js.cookie.js"></script>
<script src="js/ajax.js"></script>
<script src="js/authentification.js"></script>
<script src="js/search.js"></script>
<script src="js/client.js"></script>
</body>
</html>
